<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body id="background">
    <h2 id ="forecast">Weather Forecast</h2>
    <form>
        <label>
          <input type="text" id="city" name="city" placeholder="city"></input>
          <input type="text" id="state" name="state" placeholder="state"></input>
        </label>
        <button id="submit">Search</button>
      </form>

      <div class ="container"></div>
      <!-- <div id ="background" class="stretch"></div> -->

      <script id="character_template" type="text/x-handlebars-template">
        <p id ="week">{{date.weekday}}</p>
        <p>High Temperature: {{high.fahrenheit}}</p>
        <p>Low Temperature: {{low.fahrenheit}}</p>
        <p>Humidity: {{avehumidity}}</p>
        <p>{{conditions}}</p>
        <p><img src={{icon_url}}></p>
    </script>
    <div id="data"></div>

    <script id="char_template" type="text/x-handlebars-template">
      <p id ="temperature">Currently{{temperature_string}}</p>
      <!-- <p><img src={{image.url}}></p> -->
    </script>
    <div id="head"></div>




    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript"src="apikey.js"></script>
    <script type="text/javascript"src="main.js"></script>
  </body>
</html>
