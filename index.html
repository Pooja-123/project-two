<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h3>Weather Forecast</h3>
    <form>
        <label>
          <input type="text" id="city" name="city" placeholder="city"></input>
          <input type="text" id="state" name="state" placeholder="state"></input>
        </label>
        <button id="submit">Search</button>
      </form>
        <!-- <img id ="wrap"src=china.jpg></img> -->
      <script id="character_template" type="text/x-handlebars-template">
        <p>weekday: {{date.weekday}}</p>
        <p>Month: {{date.monthname}}</p>
        <p>year: {{year}}</p>
        <p>fcttext_metric:{{fcttext_metric}}</p>
        <p><img src={{period.icon_url}}/></p>

        <!-- <p>Thursday: {{Thursday}}</p>
        <p>Friday: {{Friday}}</p>
        <p>Saturday: {{saturday}}</p> -->
    </script>
    <div id="data"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript"src="apikey.js"></script>
    <script type="text/javascript"src="main.js"></script>
  </body>
</html>
